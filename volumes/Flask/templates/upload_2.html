<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    </meta>

    <link rel="stylesheet" href="{{url_for('static', filename='/css/style.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='/bayesnet/style.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='/css/uploadstyle.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='/bayesnet/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='/bayesnet/css/notyf.min.css')}}">

    <title>FactroyRapair Uplaod</title>
    <!--
    <style type="text/css">
        .head{
            background-color:#003344; color:white; font-weight:bold; font-size:30px;
            text-align:center; padding:10px;
        }
    </style>

</head>

<body>
    <script src="{{url_for('static', filename='/bayesnet/js/bootstrap.bundle.min.js')}}"></script>
    <script src="{{url_for('static', filename='/bayesnet/vendors/jquery/jquery.min.js')}}"></script>

    <div class="head">FactoryRepair Upload</div>
    <br />
    <form id="uploadForm" class="upload needs-validation" novalidate>
        <h1> Upload </h1>
        <input id="dateHere" class="form-control" style="color: black;" type="text" placeholder="Date" disabled />
        <input id="factoryHere" type="text" class="form-control" style="color: black;" placeholder="Factory" disabled />
        <input id="questionHere" type="text" class="form-control" placeholder="Question" disabled/>
        <input id="solutionHere" type="text" class="form-control" placeholder="Solution" disabled/>
        <input id="input_solution" list="solutions" type="text" class="form-control" placeholder="Solution" required/>
        <div class="invalid-feedback">
            Please input a solution.
        </div>
        <datalist id="solutions">
            <option value="No Solution">
        </datalist>
        <input id="submitBtn" type="submit" value="Submit">
        <button id="submitBtnHidden" class="d-none" type="submit">Submit</button>
        <input id="backBtn" type="button" value="back" />
    </form>
    <br />

    <script type="text/javascript" src="{{url_for('static', filename='/bayesnet/js/notyf.min.js')}}"></script>
    <script src="{{url_for('static', filename='/bayesnet/js/upload_2.js')}}"></script>

</body>

</html>
