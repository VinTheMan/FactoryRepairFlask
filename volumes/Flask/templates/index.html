<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />

    <link rel="stylesheet" href="{{url_for('static', filename='/css/style.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='/bayesnet/style.css')}}">

    <!-- <link rel="stylesheet" href="{{url_for('static', filename='/css/mainstyle.css')}}"> -->
    <link rel="stylesheet" href="{{url_for('static', filename='/bayesnet/vendors/semantic-ui/semantic.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='/bayesnet/vendors/font-awesome/all.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='/bayesnet/css/notyf.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='/bayesnet/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='/bayesnet/css/jquery.loadingModal.min.css')}}">
    <title>
        BayesNet Viewer
    </title>
</head>

<body class="">
    <script src="{{url_for('static', filename='/bayesnet/js/bootstrap.bundle.min.js')}}"></script>
    <script src="{{url_for('static', filename='/bayesnet/vendors/jquery/jquery.min.js')}}"></script>

    <script src="{{url_for('static', filename='/bayesnet/vendors/semantic-ui/semantic.min.js')}}"></script>
    <script src="{{url_for('static', filename='/bayesnet/vendors/puli-util/puli-util.clipboard.js')}}"></script>

    <script src="{{url_for('static', filename='/bayesnet/js/bayes.js')}}"></script>
    <script src="{{url_for('static', filename='/bayesnet/js/bayesnet-viewer.js')}}"></script>

    <script src="{{url_for('static', filename='/bayesnet/vendors/responsivevoice/responsivevoice.js')}}"></script>
    <script src="{{url_for('static', filename='/bayesnet/vendors/jquery-ui/jquery-ui.min.js')}}"></script>
    <script src="{{url_for('static', filename='/bayesnet/js/script.js')}}"></script>

    <!-- 繪圖需要的所有函式庫 -->
    <script type="text/javascript" src="{{url_for('static', filename='/bayesnet/div_graph/raphael-min.js')}}"></script>
    <script type="text/javascript"
        src="{{url_for('static', filename='/bayesnet/div_graph/dracula_graffle.js')}}"></script>
    <script type="text/javascript"
        src="{{url_for('static', filename='/bayesnet/div_graph/dracula_graph.js')}}"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='/bayesnet/div_graph/dracula_graph.css')}}">
    <script type="text/javascript" src="{{url_for('static', filename='/bayesnet/div_graph/div_graph.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='/bayesnet/div_graph/dragscroll.js')}}"></script>
    <!-- 繪圖需要的所有函式庫 -->

    <script src="{{url_for('static', filename='/bayesnet/js/jquery.loadingModal.min.js')}}"></script>
    <script>
        //place your code to be executed early here
        $('body').loadingModal({
            text: 'Loading...',
            animation: 'circle'
        });
    </script>
    <!-- ------------------------------------------------------------ -->
    <div class="head">FactoryRepair Main</div>
    <br>

    <div class="row w-100 justify-content-center">
        <button id="toggleGraphs" class="col col-auto btn btn-secondary btn-lg">Show/Hide Graphs</button>
        &nbsp;&nbsp;&nbsp;
        <button id="changeXMLBtn" class="col col-auto btn btn-secondary btn-lg"></button>
        &nbsp;&nbsp;&nbsp;
        <button id="copyfromdatabase" class="col col-auto btn btn-secondary btn-lg" style="display: none;">Copy From
            Database</button>
    </div>

    <form class="file-process-framework" action="" class="main">
        <h1 id="mainProblem"> Main </h1>
        <div class="ui bottom attached active tab segment input-field-container">

            <div class="item active" data-tab="mode_textarea" style="display: none;">文字框輸入</div>
            <div class="ui top attached tabular menu" style="display: none;">
                <div class="active item" data-tab="mode_file">選擇檔案輸入</div>
            </div>

            <div class="ui bottom attached  tab segment active" data-tab="mode_textarea" style="display: none;">
                <div class="field">
                    <label for="input_data">請輸入BIF XML資料</label>
                    <textarea class="change-trigger focus_select" id="input_data"></textarea>
                </div>
            </div>

            <!-- change data -->
            <div class="d-none">
                <label for="change_data"></label>
                <textarea class="focus_select" id="change_data"></textarea>
            </div>

            <div class="ui bottom attached active tab segment" data-tab="mode_file" style="display: none;">
                <div class="field">
                    <input type="file" id="input_file" class="file-change-trigger"
                        data-file-to-textarea="#input_data" />
                </div>
            </div>
            <br>
            <div id="theGraphs" class="column">
                <div class="ui segment display-result">
                    <div id="preview_html_wrapper" class="dragscroll col col-auto"
                        style="width: 900px; height: 900px; border-width: 0px;">
                        <div id="preview_html" class="ui segment"></div>
                    </div>
                    <div class="bayesnet-table">
                        <table class="ui table" border="1" cellspacing="0" cellpadding="5">
                            <thead>
                                <tr>
                                    <th>子節點</th>
                                    <th>可能選項</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div class="w-100" style="height: 4ch;"></div><!-- </div>breaks cols to a new line-->
    <div class="row w-100 justify-content-center">
        <button class="col col-auto btn btn-success btn-lg" onclick="self.location.href='/question'" type="button"
            value="Back to Issue Selection"><strong>Back to Issue Selection</strong></button>
    </div>
    <div class="w-100" style="height: 2ch;"></div><!-- </div>breaks cols to a new line-->

    <!--modal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalbody">
                </div>
                <div class="row w-100 justify-content-center">
                    <div class="col col-auto">
                        <div id="error" style="color: red; display: none;">input error</div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                    <button id="save-button" type="button" class="btn btn-primary" onclick="myFunction();">Save
                        changes</button>

                </div>
            </div>
        </div>
    </div>


    <div class="d-none">
        <div class="ui top attached tabular menu">
            <button id="isDone" style="display: none">Code Geass</button>
            <div class="active item" data-tab="mode_file">請選擇廠別</div>
        </div>

        <div class="ui bottom attached active tab segment" data-tab="mode_file" id="chooseFac">
            <div class="field">
                <button id="f2" href="#chooseFac">二廠</button>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button id="nonf2" href="#chooseFac">三廠</button>
            </div>
        </div>
    </div>

    <div class="w-100" style="height: 2ch;"></div><!-- </div>breaks cols to a new line-->
    <div class="bayesnet-solution table-responsive">
        <table class="table table-warning table-bordered text-center">
            <thead>
                <tr class="table-active">
                    <th class="w-6"><strong class="fs-3">Possible Phenomenon</strong></th>
                    <th class="w-6"><strong class="fs-3">Related Document</strong></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div class="row w-100 gy-0 justify-content-center">
        <button class="col col-auto btn btn-secondary btn-sm" style="display: none;" id="toggleVideo"
            data-bs-toggle="collapse" data-bs-target="#VideoDiv">Show/Close Video</button>
    </div>
    <div class="w-100" style="height: 1ch;"></div><!-- </div>breaks cols to a new line-->
    <div id="VideoDiv" class="row w-100 gy-0 justify-content-center collapse">
        <video id="solutionVideo" class="col col-auto solutionVideo" preload="auto" controls>
            <source type="video/mp4" data-src="/assets/video/bg-ss-vid.mp4">
        </video>
    </div>

    <div class="row w-100 gy-0 justify-content-center">
        <button class="col col-auto btn btn-secondary btn-sm" style="display: none;" id="show-pdf-button">Show
            PDF</button>
    </div>
    <div class="row w-100 gy-0 justify-content-center">
        <button class="col col-auto btn btn-secondary btn-sm" style="display: none;" id="close-pdf-button">Close
            PDF</button>
    </div>

    <div class="row w-100 gy-0 gx-0 justify-content-center overflow-scroll">
        <div id="pdf-main-container" class="col col-auto">
            <div id="pdf-loader">Loading document ...</div>
            <div id="pdf-contents">
                <div id="pdf-meta">
                    <div id="page-count-container">Page <div id="pdf-current-page"></div> of <div id="pdf-total-pages">
                        </div>
                    </div>
                    <div id="pdf-buttons">
                        <button id="pdf-prev">Previous</button>
                        <button id="pdf-next">Next</button>
                    </div>
                </div>
                <canvas id="pdf-canvas" width="900"></canvas>
                <div id="page-loader">Loading page ...</div>
            </div>
        </div>
    </div>
    <div class="w-100" style="height: 2ch;"></div><!-- </div>breaks cols to a new line-->
    <div id="askIfOccurs" class="row justify-content-center align-items-center">
        <div id="allDynamic" class="collapse card col-6 text-center">
            <div class="card-body row justify-content-center align-items-center">
                <h2 class="col col-auto">此現象是否發生？</h2>
                <div class="w-100" style="height: 4ch;"></div><!-- </div>breaks cols to a new line-->
                <a id="yesBtn" href="#" class="col col-auto btn btn-success btn-lg"><strong
                        style="font-size: larger;">YES<strong></a>
                <div class="w-100" style="height: 5ch;"></div><!-- </div>breaks cols to a new line-->
                <a id="noBtn" href="#" class="col col-auto btn btn-danger btn-lg"><strong
                        style="font-size: larger;">NO<strong></a>
            </div>
        </div>
    </div>

    <div id="askIfSolved" class="row justify-content-center align-items-center">
        <div id="allDynamic1" class="collapse card col-6 text-center">
            <div class="card-body row justify-content-center align-items-center">
                <h2 class="col col-auto" id="askMainQ">排除此現象後，XXX是否解決？</h2>
                <div class="w-100" style="height: 4ch;"></div><!-- </div>breaks cols to a new line-->
                <a id="yesBtn2" href="#" class="col col-auto btn btn-success btn-lg"><strong
                        style="font-size: larger;">YES<strong></a>
                <div class="w-100" style="height: 5ch;"></div><!-- </div>breaks cols to a new line-->
                <a id="noBtn2" href="#" class="col col-auto btn btn-danger btn-lg"><strong
                        style="font-size: larger;">NO<strong></a>
            </div>
        </div>
    </div>

    <div class="w-100" style="height: 5ch;"></div><!-- </div>breaks cols to a new line-->
    <script type="text/javascript" src="{{url_for('static', filename='/bayesnet/js/notyf.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='/bayesnet/js/pdf.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='/bayesnet/js/pdf.worker.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='/bayesnet/js/index.js')}}"></script>

</body>

</html>
