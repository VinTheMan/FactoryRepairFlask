<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    </meta>

    <link rel="stylesheet" href="{{url_for('static', filename='/css/style.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='/bayesnet/style.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='/bayesnet/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='/bayesnet/css/notyf.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='/bayesnet/css/jquery.loadingModal.min.css')}}">
    <title>FactroyRapair Question</title>
</head>

<body>
    <script src="{{url_for('static', filename='/bayesnet/js/bootstrap.bundle.min.js')}}"></script>
    <script src="{{url_for('static', filename='/bayesnet/vendors/jquery/jquery.min.js')}}"></script>

    <script src="{{url_for('static', filename='/bayesnet/js/jquery.loadingModal.min.js')}}"></script>
    <script>
        //place your code to be executed early here
        $('body').loadingModal({
            text: 'Loading...',
            animation: 'circle'
        });
    </script>
    
    <div class="head">FactoryRepair New</div>
    <br />
    <div class="col col-auto">
        <input class="btn btn-outline-secondary btn-lg col col-auto" onclick="self.location.href='/question'"
            type="button" value="Back to Issue Selection" />
    </div>
    <ul class="nav nav-tabs row justify-content-center" id="myTab" role="tablist">
        <li class="nav-item col col-auto" role="presentation">
            <button class="nav-link active" id="new_issue_tab" data-bs-toggle="tab" data-bs-target="#issue"
                type="button" role="tab" aria-controls="issue" aria-selected="true">New Issue</button>
        </li>
        <li class="nav-item col col-auto" role="presentation">
            <button class="nav-link" id="add_solution_tab" data-bs-toggle="tab" data-bs-target="#solutions"
                type="button" role="tab" aria-controls="solutions" aria-selected="false">Add Solution</button>
        </li>
    </ul>
    <div class="w-100" style="height: 5ch;"></div><!-- </div>breaks cols to a new line-->
    <div class="tab-content" id="TabContent">
        <div class="tab-pane fade show active row justify-content-center" id="issue" role="tabpanel"
            aria-labelledby="home-tab">
            <form id="issueForm" class="row justify-content-center needs-validation" novalidate>
                <div class="col-auto">
                    <label for="input_issue" class="form-label">New Issue</label>
                </div>
                <div class="w-100" style="height: 0ch;"></div><!-- </div>breaks cols to a new line-->
                <div class="col-5">
                    <input id="input_issue" class="form-control text-center" type="text" placeholder="Issue"
                        autocomplete="off" required>
                    <div id="feedBackforQ" class="invalid-feedback">
                        Please input an issue.
                    </div>
                </div>
                <div class="w-100" style="height: 2ch;"></div><!-- </div>breaks cols to a new line-->
                <div class="col-auto">
                    <label for="input_action" class="form-label">Corresponding Action</label>
                </div>
                <div class="w-100" style="height: 0ch;"></div><!-- </div>breaks cols to a new line-->
                <div class="col-5">
                    <input id="input_action" class="input_action form-control text-center" type="text"
                        placeholder="Action" autocomplete="off" required>
                    <div class="invalid-feedback">
                        Please input a action.
                    </div>
                </div>
                <div class="w-100" style="height: 2ch;"></div><!-- </div>breaks cols to a new line-->
                <div class="col-auto">
                    <input class="form-control uploadfile" type="file" accept=".mp4,.pdf" id="uploadfile" name="NewVideoUpload"
                        required>
                    <div class="invalid-feedback">
                        Please upload a MP4 video or a PDF file.
                    </div>
                </div>
                <div id="insertB4" class="col-auto">
                    <div class="btn-group">
                        <button id="lessAction" class="form-control btn btn-outline-danger" type="button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-dash" viewBox="0 0 16 16">
                                <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"></path>
                            </svg>
                        </button>
                        <button id="moreAction" class="form-control btn btn-outline-success" type="button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-plus-lg" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z">
                                </path>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="w-100" style="height: 5ch;"></div><!-- </div>breaks cols to a new line-->
                <div class="col-auto">
                    <button id="submitBtn" class="form-control btn btn-primary" type="submit">Submit</button>
                </div>
            </form>
        </div>
        <div class="tab-pane fade row justify-content-center" id="solutions" role="tabpanel"
            aria-labelledby="add_solution_tab">
            <form id="addActionForm" class="row justify-content-center needs-validation" novalidate>
                <div class="col-auto">
                    <label for="exit_issue_input" class="form-label">Existing Issue</label>
                </div>
                <div class="w-100" style="height: 0ch;"></div><!-- </div>breaks cols to a new line-->
                <div class="col-5">
                    <input id="exit_issue_input" class="form-control text-center" type="text"
                        placeholder="Existing Issue" autocomplete="off" required>
                    <div id="feedBackforexit_issue" class="invalid-feedback">
                        Please choose an issue.
                    </div>
                    <div class="w-100" style="height: 2ch;"></div><!-- </div>breaks cols to a new line-->
                    <ul id="myMenu" class="list-group list-group-flush" style="display: none;">
                    </ul>
                </div>
                <div class="w-100" style="height: 2ch;"></div><!-- </div>breaks cols to a new line-->
                <div class="col-auto">
                    <label for="add_action" class="form-label">Add Action</label>
                </div>
                <div class="w-100" style="height: 0ch;"></div><!-- </div>breaks cols to a new line-->
                <div class="col-5">
                    <input id="add_action" class="add_action form-control text-center" type="text" placeholder="Action"
                        autocomplete="off" required>
                    <div class="invalid-feedback">
                        Please input a action.
                    </div>
                    <div class="w-100" style="height: 2ch;"></div><!-- </div>breaks cols to a new line-->
                    <ul id="actionMenu" class="list-group list-group-flush" style="display: none;">
                    </ul>
                </div>
                <div class="w-100" style="height: 2ch;"></div><!-- </div>breaks cols to a new line-->
                <!-- <div id="insertB4" class="col-auto">
                    <button id="moreAction" class="form-control btn btn-secondary" type="button">More Action</button>
                </div> -->
                <div class="col-auto">
                    <input class="form-control uploadfile2" type="file" accept=".mp4,.pdf" name="NewVideoUpload"
                        required multiple>
                    <div class="invalid-feedback">
                        Please upload a MP4 video or a PDF file.
                    </div>
                </div>
                <div class="w-100" style="height: 5ch;"></div><!-- </div>breaks cols to a new line-->
                <div class="col-auto">
                    <button id="submitBtn2" class="form-control btn btn-primary" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="{{url_for('static', filename='/bayesnet/js/notyf.min.js')}}"></script>
    <script src="{{url_for('static', filename='/bayesnet/js/questionCreate.js')}}"></script>
</body>

</html>
